<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Content Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Educational Content Generator</h1>
            <p>Create customized lesson plans, study guides, and more with AI</p>
        </header>

        <main>
            <div class="generator-form">
                <div class="form-group">
                    <label for="content-type">Content Type</label>
                    <select id="content-type">
                        <option value="lesson-plan">Lesson Plan</option>
                        <option value="study-guide">Study Guide</option>
                        <option value="quiz">Quiz</option>
                        <option value="flashcards">Flashcards</option>
                        <option value="case-study">Case Study</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input type="text" id="topic" placeholder="e.g., Photosynthesis, World War II, Algebra">
                </div>

                <div class="form-group">
                    <label for="grade-level">Grade Level</label>
                    <select id="grade-level">
                        <option value="elementary">Pre-School</option>
                        <option value="middle">Primary School</option>
                        <option value="high">High School</option>
                        <option value="college">College/University</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Learning Style</label>
                    <div class="radio-group">
                        <label><input type="radio" name="learning-style" value="visual" checked> Visual</label>
                        <label><input type="radio" name="learning-style" value="auditory"> Auditory</label>
                        <label><input type="radio" name="learning-style" value="kinesthetic"> Kinesthetic</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language">
                        <option value="English">English</option>
                        <option value="Spanish">isiZulu</option>
                        <option value="French">Sesotho</option>
                        <option value="German">Xistonga</option>
                    </select>
                </div>

                <button id="generate-btn" class="btn">Generate Content</button>
            </div>

            <div class="results-container">
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Generating your content...</p>
                </div>
                
                <div class="results" id="results" style="display: none;">
                    <div class="results-header">
                        <h2>Generated Content</h2>
                        <div class="actions">
                            <button id="copy-btn" class="btn secondary">Copy</button>
                            <button id="download-btn" class="btn secondary">Download as TXT</button>
                        </div>
                    </div>
                    <div class="generated-content" id="generated-content"></div>
                    <div class="metadata" id="metadata"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Note: This tool uses the OpenAI API. Generated content should be reviewed for accuracy.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
